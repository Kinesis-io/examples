<!DOCTYPE html>
<html>
  <head>
    <title>Kinesis.io UIVerticalScroll</title>
    <!-- kinesis stylesheet -->
    <link rel="stylesheet" type="text/css" href="http://cdn.kinesis.io/kinesis.css">
  	<link rel="stylesheet" href="css/vertical-scroll.css" type="text/css" />
  </head>
  <body>
    <ul id="nav">
      <li data-id='#a'><span class="interactive">A</span></li>
      <li data-id='#b'><span class="interactive">B</span></li>
      <li data-id='#c'><span class="interactive">C</span></li>
      <li data-id='#d'><span class="interactive">D</span></li>
      <li data-id='#e'><span class="interactive">E</span></li>
    </ul>
    <div id="gridHolder" class="clear">
      <div class="banner">UIVerticalScroll</div>
      <div class="tile" id="a">A</div>
      <div class="tile" id="b">B</div>
      <div class="tile" id="c">C</div>
      <div class="tile" id="d">D</div>
      <div class="tile" id="e">E</div>
    </div>
    <script src="js/jquery-1.6.4.min.js"></script>
    <script src="http://cdn.kinesis.io/kinesis-js-sdk.min.js"></script>
    <script src="js/vertical-scroll.js"></script>
  </body>
</html>
